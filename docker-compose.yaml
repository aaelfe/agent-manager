services:
  backend:
    build: 
      context: ./apps/backend
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env
    volumes:
      - ./apps/backend:/app
    restart: always
    environment:
      - HOST=0.0.0.0
      - PORT=8000

  frontend:
    build:
      context: ./apps/frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - backend